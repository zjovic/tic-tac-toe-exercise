<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TicTacToe</title>
</head>
<body>
    <div class="player-names visible">
        <input type="text" id="nameOne" name="nameOne" placeholder="Player one name">
        <input type="text" id="nameTwo" name="nameTwo" placeholder="Player two name">
        <button id="submit">Submit</button>
    </div>
    <div class="game">
        <h1>Tic Tac Toe</h1>
        <h3 class="current-player"><span></span>'s turn</h3>
        <div class="board">
            <div class="board-item" data-index="0"></div>
            <div class="board-item" data-index="1"></div>
            <div class="board-item" data-index="2"></div>
            <div class="board-item" data-index="3"></div>
            <div class="board-item" data-index="4"></div>
            <div class="board-item" data-index="5"></div>
            <div class="board-item" data-index="6"></div>
            <div class="board-item" data-index="7"></div>
            <div class="board-item" data-index="8"></div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
